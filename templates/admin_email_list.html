<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email List</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 95%;
            max-width: 1200px;
            margin: 20px auto;
            padding: 10px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 15px;
            font-size: 1.5em;
        }

        .table-wrapper {
            overflow-x: auto;
            max-height: 400px;
            overflow-y: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.9em;
            margin-bottom: 10px;
        }

        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #000033;
            color: white;
            font-size: 0.85em;
            text-transform: uppercase;
        }

        td {
            background-color: #f9f9f9;
        }

        tr:nth-child(even) td {
            background-color: #f1f1f1;
        }

        tr:hover td {
            background-color: #d1ecf1;
            color: #333;
        }

        .status-true {
            color: #28a745;
            font-weight: bold;
        }

        .status-false {
            color: #dc3545;
            font-weight: bold;
        }

        .delete-button {
            padding: 5px 10px;
            background-color: #d9534f;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9em;
            transition: background-color 0.3s;
        }

        .delete-button:hover {
            background-color: #c9302c;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            th, td {
                font-size: 0.75em;
            }

            .delete-button {
                font-size: 0.75em;
                padding: 4px 8px;
            }
        }

               .button-container {
    text-align: left;
    margin-top: 0px;
    margin-bottom:20px;
}

.btn-home {
    display: inline-block;
    background-color: #000033;
    color: white;
    font-size: 15px;
    font-weight: bold;
    padding: 10px 20px;
    border: none;
    border-radius: 10px;
    text-decoration: none;
    transition: background-color 0.3s ease-in-out, transform 0.2s;
    margin-right: 10px;
}

.btn-home:hover{
    background-color: #FF8C00;
    transform: scale(1.05);
}
    </style>
</head>
<body>
   <div class="container">
        <div class="button-container">
        <a href="{% url 'dashboard' %}" class="btn-home">Back</a>
        </div>
        <h1>Email List</h1>

        {% if messages %}
            <div class="messages">
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }}">
                        {{ message }}
                    </div>
                {% endfor %}
            </div>
        {% endif %}
        <div class="table-wrapper">
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Message</th>
                        <th>Date</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    {% for contact in contacts %}
                        <tr>
                            <td>{{ contact.name }}</td>
                            <td>{{ contact.email }}</td>
                            <td>{{ contact.message }}</td>
                            <td>{{ contact.created_at }}</td>
                            <td>
                                <a href="mailto:{{ contact.email }}?subject=Re: Your message&body=Hi {{ contact.name }},%0D%0A%0D%0ARegarding your message:%0D%0A{{ contact.message }}%0D%0A%0D%0AThanks,%0D%0A[Your Name]" class="btn-home">Reply</a>
                            </td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
</title>
</head>

</html>
