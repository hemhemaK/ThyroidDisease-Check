{% load static %}
{% block content %}

<style>
    body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        overflow: hidden;
    }

    .video-background {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        z-index: -1;
    }

    form {
        width: 400px;
        padding: 25px 30px;
        margin: 80px auto;
        border-radius: 10px;
        background-color: rgba(255, 255, 255, 0.4);
        box-shadow: rgba(0, 255, 255, 0.2) 10px 10px 20px;
        position: relative;
        z-index: 1;
    }

    form h3 {
        text-align: center;
        font-size: 34px;
        margin-bottom: 20px;
    }

    .form-label {
        font-weight: bold;
        margin-bottom: 5px;
        display: block;
        font-size: 20px;
    }

    .form-control {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border-radius: 5px;
        border: 1px solid #ccc;
        box-sizing: border-box;
    }

    .btn-primary {
        background-color:  #004d4d;
        border: none;
        padding: 10px;
        border-radius: 5px;
        color: white;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s;
    }

    .btn-primary:hover {
        background-color: #0056b3;
    }

    p {
        text-align: right;
    }

    .navbar-brand {
        display: block;
        margin-top:-40px;
        margin-right:10px;
        text-align: center;
        background-color:  #004d4d;
        color: white;
        padding: 8px;
        border-radius: 5px;
        text-decoration: none;
        transition: background-color 0.3s;
        width:50px;
        float:left;
    }

    .navbar-brand:hover {
        background-color: #0056b3;
    }

    /* Message styling */
    .alert {
        padding: 10px;
        margin-bottom: 20px;
        border-radius: 5px;
        color: white;
        background-color: green;
        text-align: center;
    }
</style>

<video autoplay muted loop class="video-background">
    <source src="{% static 'images/video4.mp4' %}" type="video/mp4">
</video>

<form action="" method="POST">
    {% csrf_token %}
    <h3><strong>Login Form</strong></h3>

    <!-- Display messages -->
    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">
                {{ message }}
            </div>
        {% endfor %}
    {% endif %}

    <div class="mb-3">
        <label class="form-label">Email Address</label>
        <input class="form-control" name="username" placeholder="Enter email address">
    </div>

    <div class="mb-3">
        <label class="form-label">Password</label>
        <input class="form-control" type="password" name="password" placeholder="Enter password">
    </div>

    <button class="btn btn-primary" style="width: 100%;"><b>Login to your account</b></button>
    <p><b>Don't have an account?</b> <a href="{% url 'signup' %}">Register</a></p>

    <a class="navbar-brand" href="{% url 'home' %}"><b>Home</b></a>
</form>

{% endblock content %}
