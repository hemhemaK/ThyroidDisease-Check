{% load static %}
{% block content %}

<style>
    body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        overflow: hidden;
    }

    .video-background {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        z-index: -1;
    }

    form {
        width: 400px;
        padding: 15px 25px;
        margin: 10px auto;
        border-radius: 10px;
        background-color: rgba(255, 255, 255, 0.4);
        box-shadow: rgba(0, 255, 255, 0.2) 10px 10px 20px;
        position: relative;
        z-index: 1;
    }

    form h3 {
        text-align: center;
        font-size: 34px;
        margin-bottom: 5px;
        margin-top:0px;
    }

    .form-label {
        font-weight: bold;
        margin-bottom: 5px;
        display: block;
        font-size: 18px;
    }

    .form-control {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border-radius: 5px;
        border: 1px solid #ccc;
        box-sizing: border-box;
    }

    .btn-primary {
        background:#004d4d;
        border: none;
        padding: 10px;
        border-radius: 5px;
        color: white;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s;
    }

    .btn-primary:hover {
        background-color: #0056b3;
    }

    p {
        text-align: right;
    }

    .navbar-brand {
        display: block;
        margin:0px;
        margin-top:-40px;
        text-align: center;
        background-color:#004d4d;
        color: white;
        padding: 8px;
        border-radius: 5px;
        text-decoration: none;
        float:left;
        transition: background-color 0.3s;
    }

    .navbar-brand:hover {
        background-color: #0056b3;
    }

    small {
        color: red;
        font-size: 12px;
    }
</style>

<video autoplay muted loop class="video-background">
    <source src="{% static 'images/video4.mp4' %}" type="video/mp4">
</video>

<form action="" method='POST'>
    {% csrf_token %}
    <h3><strong>Signup Form</strong></h3>

    {% for field in form %}
        {% if field.errors %}
        <div class="mb-3">
            <label class="form-label">{{field.label}}</label>
            {{field}}
            <small>{{field.errors}}</small>
        </div>
        {% else %}
        <div class="mb-3">
            <label class="form-label">{{field.label}}</label>
            {{field}}
        </div>
        {% endif %}
    {% endfor %}

    <button class="btn btn-primary" style="width:100%"><b>Register</b></button>
    <p><b>Already have an account?</b> <a href="{% url 'signin' %}"><b>Login</b></a></p>

    <a class="navbar-brand" href="{% url 'home' %}"><b>Home</b></a>
</form>

{% endblock content %}
